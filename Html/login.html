<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="overrides.css" />
        <title>CoffeeTawk</title>
        <script type="text/javascript">
            function enable_submit(enable)
            {
                var submit_button = document.getElementById("submit-button");
                submit_button.disabled = !enable;
            }

            function check_input()
            {
                var password_field = document.getElementById("password-field");
                var id_field = document.getElementById("id-field");

                if (password_field.value.length <= 0)
                {
                    enable_submit(false);
                    return;
                }

                if (id_field.value.length <= 0)
                {
                    enable_submit(false);
                    return;
                }

                enable_submit(true);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col">
                        <h1 class="display-4 mx-auto" style="width: 300px;">CoffeeTawk</h1>
                        <h1 class="display-4 mx-auto" style="width: 300px;">☕☕☕☕☕</h1>
                    </div>
                </div>
                <form method="GET" action="home.html">
                    <div class="form-group">
                        <label>Work ID</label>
                        <input type="text" onInput="check_input()" id="id-field" class="form-control" placeholder="Enter ID" autocomplete="off">
                        <small id="emailHelp" class="form-text text-muted">Your work Id is printed on your work card.</small>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" onInput="check_input()" id="password-field" class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="form-group form-check">
                        <div class="mx-auto" style="width: 110px;">  
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                    </div>
                    <div class="mx-auto" style="width: 200px;">
                        <button id="submit-button" type="submit" class="btn btn-warning btn-lg btn-block" disabled="true">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
