<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="overrides.css" />
        <script type="text/javascript" src="survey.js"></script>
        <title>CoffeeTawk</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-4">Question 2</h1>
                    <p class="lead">Pick up or delivery?</p>
                </div>
            </div>
            <div class="jumbotron">
                <div class="list-group">
                    <button type="button" id="radio0" onClick="radio_select('radio0')" class="list-group-item list-group-item-action btn-block">Always pick up</button>
                    <button type="button" id="radio1" onClick="radio_select('radio1')" class="list-group-item list-group-item-action btn-block">Sometimes pick up</button>
                    <button type="button" id="radio2" onClick="radio_select('radio2')" class="list-group-item list-group-item-action btn-block">Neutral</button>
                    <button type="button" id="radio3" onClick="radio_select('radio3')" class="list-group-item list-group-item-action btn-block">Sometimes delivery</button> 
                    <button type="button" id="radio4" onClick="radio_select('radio4')" class="list-group-item list-group-item-action btn-block">Always delivery</button>
                </div>
                <br>
                <div class="row justify-content-around">
                    <div class="col">
                        <button onClick="location.href='survey1.html'" type="button" class="btn btn-warning btn-lg btn-block">← Previous</button>
                    </div>
                    <div class="col">
                        <button id="next-button" onClick="location.href='done.html'" type="button" class="btn btn-warning btn-lg btn-block" disabled=true>Next →</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
